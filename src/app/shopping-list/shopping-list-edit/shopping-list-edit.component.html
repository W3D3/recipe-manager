<div class="row">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Ingredient name">
      </div>
      <div class="form-group">
        <label for="nameAmount">Amount</label>
        <input type="number" class="form-control" id="nameAmount" placeholder="Amount of ingredient">
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="submit" class="btn btn-danger">Delete</button>
        <button type="submit" class="btn btn-light">Clear</button>
      </div>

    </form>
  </div>
</div>
