<div class="card mb-3" routerLinkActive="active">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="recipe.imagePath" class="card-img" alt="{{ recipe.name }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text">{{recipe.description}}</p>

      </div>
    </div>
    <a class="stretched-link" style="cursor: pointer" [routerLink]="recipe.id"></a>
  </div>
</div>
